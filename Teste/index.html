<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Teste suas habilidades no clássico jogo da forca e descubra se você consegue adivinhar a palavra antes de esgotar suas tentativas!">
  <title>Jogo da Forca</title>
  <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
  <div class="container">
    <p>Jogo da Forca</p>
    <div id="forca-img" class="forca-img"></div>
    <div id="words" class="words"></div>
    <div id="attempts" class="attempts"></div>
    <div id="wrong" class="wrong">Letras erradas:</div>
    <input type="text" id="letter" maxlength="1" pattern="[A-Za-z]">
    <div id="category" class="category">Categoria: </div>
    <button id="try" onclick="verificarLetra()">Tentar</button>
    <button id="restart" onclick="reiniciarJogo()">Reiniciar Jogo</button>
  </div>

  <script src="Script.js"></script>
</body>
</html>
